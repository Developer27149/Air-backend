name: Air-backend Action
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "start running github actions:"
      - run: echo "this job is now running on a ${{runner.os}} server hosted by github.thanks."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "the ${{github.repository}} repo has been cloned to the runner"
      - run: echo "the workflow is now ready to test your code on the runner"
      - name: List files in the repo
        run: |
          ls ${{ github.workspace }}
      - run: echo "The job's status is ${ job.status }"
